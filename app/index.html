<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tiles</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script type="text/javascript" src="javascripts/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <ul class='scene-tabs tabs' id='scene-tabs' data-tabs-for='#scene-containers' data-tabs-attr='data-model-id'></ul>
      <ul class='scene-containers' id='scene-containers'></ul>
    </div>

    <!-- TEMPLATES -->
    <script id='scene-tab' type='text/x-jrender'>
      <li class='scene-tab' data-model-id='{{:id}}'>{{:name}}</li>
    </script>

    <script id='scene-container' type='text/x-jrender'>
      <li class='scene-container' data-model-id='{{:id}}'>
        <ul class='floor-tabs tabs' id='floor-tabs-{{:id}}' data-tabs-for='#floor-containers-{{:id}}' data-tabs-attr='data-model-id'></ul>
        <ul class='floor-containers' id='floor-containers-{{:id}}'></ul>
      </li>
    </script>

    <script id='floor-tab' type='text/x-jrender'>
      <li class='floor-tab' data-model-id='{{:id}}'>{{:name}}</li>
    </script>

    <script id='floor-container' type='text/x-jrender'>
      <li class='floor-container' data-model-id='{{:id}}'>
        <canvas width='{{:width}}' height='{{:height}}'></canvas>
      </li>
    </script>
    <!-- / TEMPLATES -->
  </body>
</html>
