<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiles</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-inverse navbar-full" style='margin-bottom: 15px;'>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tiles</a>
      <ul class="nav navbar-nav" id='toolbar'></ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div id='scenes' class="col-md-8">
        <ul id='scene-tabs' class='nav nav-tabs'></ul>
        <ul id='scene-containers' class="tab-content"></ul>
      </div>
      <div id='tilesets' class="col-md-4">
        <div class="checkbox pull-xs-right">
          <label style='margin-top:8px;'>
            <input type="checkbox" id='show-hidden-tiles'> Show hidden tiles
          </label>
        </div>
        <ul id='tileset-tabs' class="nav nav-tabs"></ul>
        <ul id='tileset-containers' class='tab-content'></ul>
      </div>
    </div>
  </div>

  <!-- CONTEXT MENUS -->
  <div id="tile-context" class="dropdown-menu" role="menu" style="display:none" >
    <a class='dropdown-item' href="#">Toggle</a>
  </div>

  <div id="tileset-tab-context" class="dropdown-menu" role="menu" style="display:none" >
    <a class='dropdown-item' href="#" data-action='remove'>Remove</a>
  </div>

  <div id="layer-tab-context" class="dropdown-menu" role="menu" style="display:none" >
    <a class='dropdown-item' href="#" data-action='remove'>Remove</a>
  </div>

  <div id="scene-pill-context" class="dropdown-menu" role="menu" style="display:none" >
    <a class='dropdown-item' href="#" data-action='remove'>Remove</a>
    <a class='dropdown-item' href="#" data-action='edit'>Edit</a>
  </div>
  <!-- / CONTEXT MENUS -->

  <!-- MODALS -->
  <div class="modal fade" id="export-as-json-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <textarea></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="new-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form></form>
          <button>Create</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form></form>
          <button>Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- / MODALS -->

  <canvas style='display: none;' width='48' height='48' id='buffer'></canvas>
  <img style='display: none;height: 48px; width: 48px;' id='img-buffer'>
</body>
</html>
