<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tiles</title>
    <link rel="stylesheet" href="stylesheets/application.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.73/jsrender.js"></script>
    <script type="text/javascript" src="javascripts/utils.js"></script>
    <script type="text/javascript" src="javascripts/collection.js"></script>
    <script type="text/javascript" src="javascripts/model.js"></script>
    <script type="text/javascript" src="javascripts/editor.js"></script>
    <script type="text/javascript" src="javascripts/layer.js"></script>
    <script type="text/javascript" src="javascripts/tile.js"></script>
    <script type="text/javascript" src="javascripts/tileset.js"></script>

  <body>
    <div class="canvas-wrapper">
      <div class="toolbar">
        <input id="map-width" type="text" placeholder='Width' class='toolbar-item' value='10'>
        <input id="map-height" type="text" placeholder='Height' class='toolbar-item' value='10'>
        <input id="create-map" type="button" value='Create' class='toolbar-item'>
        <div class="toolbar-split"></div>
        <a id="export-as-png" class="toolbar-item" download="map.png">Export as PNG</a>
        <div class="toolbar-split"></div>
        <a id="save-to-localstorage" class='toolbar-item'>Save</a>
        <a id="open-from-localstorage" class='toolbar-item'>Open</a>
        <div class="toolbar-split"></div>
        <a id="export-as-json" class="toolbar-item">Export as JSON</a>
        <a id="import-as-json" class="toolbar-item">Import as JSON</a>
      </div>
    </div>
    <div class="panel">
      <div class="list-sprites">

      </div>
      <div class="list-tiles">
      </div>
    </div>
    <script id='tile-library-modal' type='text/x-jrender'>
      {{for data}}
        <div class='list-tiles-item' data-tile-id='{{:id}}' data-tileset-id='{{:tileSetId}}'></div>
      {{/for}}
    </script>
  </body>
</html>
