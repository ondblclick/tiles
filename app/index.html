<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tiles</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script type="text/javascript" src="javascripts/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id='scene'>
        <ul class='scene-tabs tabs' id='scene-tabs' data-tabs-for='#scene-containers' data-tabs-attr='data-model-id'></ul>
        <ul class='scene-containers' id='scene-containers'></ul>
      </div>
      <div id='toolbar'>
        <ul class='tilesets-tabs tabs' id='tilesets-tabs' data-tabs-for='#tilesets-containers' data-tabs-attr='data-model-id'></ul>
        <ul class='tilesets-containers' id='tilesets-containers'></ul>
      </div>
    </div>

    <!-- TEMPLATES -->
    <script id='tileset-tab' type='text/x-jrender'>
      <li class='tileset-tab' data-model-id='{{:id}}'>{{:name}}</li>
    </script>

    <script id='tileset-container' type='text/x-jrender'>
      <li class='tileset-container' data-model-id='{{:id}}'>
        <ul class='tiles-container'>
          <!-- TODO: most likely tiles should be rendered using the render method of tile class -->
          {{for tiles}}
            <li class='tile' data-model-id='{{:id}}'></li>
          {{/for}}
        </ul>
      </li>
    </script>

    <script id='scene-tab' type='text/x-jrender'>
      <li class='scene-tab' data-model-id='{{:id}}'>{{:name}}</li>
    </script>

    <script id='scene-container' type='text/x-jrender'>
      <li class='scene-container' data-model-id='{{:id}}'>
        <ul class='floor-tabs tabs' id='floor-tabs-{{:id}}' data-tabs-for='#floor-containers-{{:id}}' data-tabs-attr='data-model-id'></ul>
        <ul class='floor-containers' id='floor-containers-{{:id}}'></ul>
      </li>
    </script>

    <script id='floor-tab' type='text/x-jrender'>
      <li class='floor-tab' data-model-id='{{:id}}'>{{:name}}</li>
    </script>

    <script id='floor-container' type='text/x-jrender'>
      <li class='floor-container' data-model-id='{{:id}}'>
        <canvas width='{{:width}}' height='{{:height}}'></canvas>
      </li>
    </script>

    <script id='tile' type='text/x-jrender'>
      <li data-tile-id='{{:id}}' data-tileset-id={{:tileSetId}}></li>
    </script>
    <!-- / TEMPLATES -->
  </body>
</html>
